<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script type="text/javascript">
        var soluong = 23450;
        var tongtien = 10000;
        if (soluong < 10) {
            thanhtien = soluong * tongtien ;
        }
        else if (soluong <= 20) {
            thanhtien = soluong * tongtien * 0.95;
        }
        else {
            thanhtien = soluong * tongtien * 0.9;
        }
        document.write('Tổng tiền của bạn là : ' + thanhtien);
    </script>
</body>
</html>
