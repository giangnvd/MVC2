<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script type="text/javascript">
        tongle = 0;
        for (i = 0; i <= 10; i++) {
            if (i % 2 != 0)
            tongle = tongle + i;
        }
        document.write( "Tổng lẻ là: "+ tongle + '<br>');

        tongchan = 0;
        for (i = 0; i <= 20; i++) {
            if (i % 2 == 0)
                tongchan = tongchan + i;
        }
        document.write("Tổng chẳn là: " + tongchan);
    </script>
</body>
</html>
