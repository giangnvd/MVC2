<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script type="text/javascript">
        var date = new Date();
        document.write(date);
        document.write("<br> Ngay Hiện Tại :" + date.getDate());
        document.write("<br> Năm Hiện Tại :" + date.getFullYear());
        document.write("<br> Bây Gio Là :" + date.getHours());
        document.write("<br> Phut Bây Gio Là :" + date.getMinutes());
    </script>
</body>
</html>
