<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script type="text/javascript">
        //Tổng
        tong = 0;
        for (i = 1; i <= 10; i++) {
            tong = tong + i;
        }
        //Công số lẻ
        le = 0;
        for (i = 1; i <= 20; i = i + 2)
        // i = i + 1 -> Mỗi lần lặp tăng thêm một đơn vị.
        // Và chỉ công các số lẻ.
        {
            le = le + i;
        }
        //Cộng số chẵn
        chan = 0;
        for (i = 1; i <= 20; i = i + 1)
         // i = i + 2 -> Mỗi lần lặp tăng thêm một đơn vị.
        // Và chỉ công các số chẵn.
        {
            chan = chan + i;
        }
        document.write(tong +'<br>');
        document.write(le + '<br>');
        document.write(chan + '<br>');


    </script>

</body>
</html>
