<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script type="text/javascript">
        tong = 0;
        tongle = 0;
        tongchan = 0;
        for (i = 0; i <= 10; i++) {
            tong = tong + i;
            if (i % 2 != 0)
                tongle = tongle + i;
            else
            tongchan = tongchan + i;
        }
        document.write("Tổng là: " + tong+"<br>");
        document.write("Tổng lẻ là:" + tongle+'<br>');
        document.write("Tổng chẵn là:" + tongchan+'<br>');
    </script>
</body>
</html>
