<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script type="text/javascript">
        duonglich = 2020;
        switch (duonglich % 10) {
            case 0: can = "Canh";
                break;
            case 1: can = "Tan";
                break;
            case 2: can = "Nham";
                break;
            case 3: can = "Quy";
                break;
            case 4: can = "Giap";
                break;
            case 5: can = "At";
                break;
            case 6: can = "Binh";
                break;
            case 7: can = "Dinh";
                break;
            case 8: can = "Mau";
                break;
            default: can = "Ky";
        }
        switch (duonglich % 12) {
            case 0: chi = "Than";
                break;
            case 1: chi = "Dau";
                break;
            case 2: chi = "Tuat";
                break;
            case 3: chi = "Hoi";
                break;
            case 4: chi = "Ti";
                break;
            case 5: chi = "Suu";
                break;
            case 6: chi = "Dan";
                break;
            case 7: chi = "Meo";
                break;
            case 8: chi = "Thin";
                break;
            case 9: chi = "Ngo";
                break;
            default: chi = "Ti";

        }
        amlich = can + "" + chi;
        document.write("Nam Duong Lich La : " + amlich);
    </script>
</body>
</html>
